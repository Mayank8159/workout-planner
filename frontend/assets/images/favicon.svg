<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="#0f172a" rx="48"/>

  <!-- Left Plate -->
  <circle cx="48" cy="96" r="26" fill="url(#faviconGradient)"/>
  
  <!-- Bar -->
  <rect x="74" y="84" width="44" height="24" rx="6" fill="url(#faviconAccent)"/>
  
  <!-- Right Plate -->
  <circle cx="144" cy="96" r="26" fill="url(#faviconGradient)"/>

  <!-- Accent border -->
  <rect width="192" height="192" fill="none" stroke="url(#faviconGradient)" stroke-width="2" opacity="0.3" rx="48"/>
</svg>