<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentFgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left Dumbbell Plate -->
  <g>
    <circle cx="140" cy="256" r="70" fill="url(#fgGradient)" opacity="0.95"/>
    <circle cx="140" cy="256" r="60" fill="none" stroke="url(#accentFgGradient)" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Bar -->
  <g>
    <rect x="210" y="230" width="92" height="52" rx="12" fill="url(#accentFgGradient)" opacity="0.9"/>
    <rect x="210" y="230" width="92" height="26" rx="12" fill="#ffffff" opacity="0.15"/>
    <line x1="244" y1="230" x2="244" y2="282" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <line x1="278" y1="230" x2="278" y2="282" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
  </g>

  <!-- Right Dumbbell Plate -->
  <g>
    <circle cx="372" cy="256" r="70" fill="url(#fgGradient)" opacity="0.95"/>
    <circle cx="372" cy="256" r="60" fill="none" stroke="url(#accentFgGradient)" stroke-width="3" opacity="0.6"/>
  </g>

  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="url(#fgGradient)" opacity="0.08"/>
</svg>