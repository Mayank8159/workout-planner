services:
  - type: web
    name: workout-planner-backend
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGODB_URI
        scope: build
      - key: JWT_SECRET_KEY
        scope: build
      - key: ALGORITHM
        scope: build
