version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: workout_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: workout_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - workout_network

  api:
    build: .
    container_name: workout_api
    ports:
      - "8000:8000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/workout_db?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      PORT: 8000
      ENVIRONMENT: production
    depends_on:
      - mongodb
    volumes:
      - ./app:/app/app
      - ./models:/app/models
    networks:
      - workout_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:

networks:
  workout_network:
    driver: bridge
